version: '3'

services:
  traefik:
    image: traefik:2.2
    container_name: traefik
    restart: unless-stopped
    networks:
      - default
      - arora_api_production_default
      - arora_api_staging_default
      - docker_registry_default
      - sharex_default
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/traefik.yml
      - ./acme.json:/acme.json
      - ./dynamic:/dynamic/

networks:
  arora_api_production_default:
    external: true
  arora_api_staging_default:
    external: true
  docker_registry_default:
    external: true
  sharex_default:
    external: true
